<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario SoulCode Academy</title>
</head>
<body>
    <form>
    <header><img src="https://soulcodeacademy.org/assets/images/logo/light-logo.png" alt=""></header>
    <br/>
    <h2 th>Bem-Vinde! Entre com seu e-mail e senha.</h2>
    <div>
        <label for="campoEmail">Email</label><br/>
        <input id="campoEmail" name="campoEmail" type="email"
        placeholder="usuario@exemplo.com" required/>
    </div>
    <div>
        <label for="campoSenha">Senha</label><br/>
        <input id="campoSenha" name="campoSenha" type="password"  
        placeholder="Sua senha" required/>
    </div>
    <div>
    <hr />
    <button type="longin">Login</button>
    </div>
    <div>
        <input id="ContinuarConectado" type="checkbox" 
        name="continuarConectado" required />
        <label for="checConectado">Continuar Conectado?</label>
    </div>
    </form>
    <hr />

    <div>
    <table border="1" cellpadding"4" style="border-collapse: collapse;">
            <tr>
                <td colspan="2"> Celula 1-1 </td>
                <td> Celula 1-3</td> 
            </tr>
            <tr>
            <td>Celula 2-1</td>
            <td>Celula 2-2</td>
            <td>Celula 2-3</td>
            
    </table>
    </div>
</body>
</html>
